    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }
    button {
      padding: 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
      white-space: normal;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <script>
    let currentAudio = null;
    let currentFile = null;

    function toggleSound(filename) {
      // Wenn derselbe Sound l채uft -> pausieren und zur체cksetzen
      if (currentAudio && currentFile === filename) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
        currentFile = null;
        return;
      }

      // Anderen Sound stoppen
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // Neuen Sound starten
      currentAudio = new Audio(filename);
      currentAudio.play();
      currentFile = filename;
    }
  </script>
