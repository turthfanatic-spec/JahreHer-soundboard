<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    .soundboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1100px;
    }

    button {
      padding: 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      white-space: normal;
      word-break: break-word;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<body>

  <h1>JahreHer Soundboard</h1>

  <div class="soundboard" id="soundboard"></div>

    // Buttons erzeugen
    const board = document.getElementById("soundboard");

    soundFiles.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name.replace(".mp3", "");
      btn.onclick = () => toggleSound(name);
      board.appendChild(btn);
    });

    function toggleSound(filename) {
      if (currentAudio && currentFile === filename) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
        currentFile = null;
        return;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(filename);
      currentAudio.play();
      currentFile = filename;
    }
  </script>
